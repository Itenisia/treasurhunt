<h5 class="mb-0 text-warning">{{ user.username }}</h5>
<small class="text-muted">
    Or: {{ user.siege_profile.gold }} |
    Victoires: {{ user.siege_profile.wins }}
</small>
</div>

<form action="{% url 'siege:create_challenge' user.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm" style="font-family: 'Cinzel', serif;">
        ⚔️ Attaquer
    </button>
</form>
</div>
{% empty %}
<div class="alert alert-info text-center">Aucun adversaire disponible pour le moment.</div>
{% endfor %}
</div>

<div class="text-center mt-4">
    <a href="{% url 'siege:hq' %}" class="btn btn-secondary">Retour au QG</a>
</div>
</div>
</div>
</div>
{% endblock %}
